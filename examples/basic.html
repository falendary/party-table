<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <link rel="stylesheet" href="content/css/materialize.min.css">

    <link rel="stylesheet" href="content/css/codemirror/codemirror.css">

    <link rel="stylesheet" href="content/css/examples.css">

</head>
<body data-ng-controller="ExampleController as vm">
<header>
    <nav>
        <div class="col s12">
            Party Table
        </div>
    </nav>
</header>
<div class="main-wrap">
    <div class="source-code-panel">
    <textarea id="code" name="code" style="display: none;">
option = {
    entity_models: [{
        name: 'default',
        attributes: [
            {
                key: 'name',
                name: 'Name',
                value_type: 'string'
            },
            {
                key: 'population',
                name: 'Population',
                value_type: 'integer'
            },
            {
                key: 'area',
                name: 'Area',
                value_type: 'integer'
            }

        ]
    }],
    filters: [{
        key: 'name',
        name: 'Name'
    }],
    grouping: [
        {
            key: 'name',
            name: 'Name'
        }
    ],
    columns: [
        {
            key: 'name',
            name: 'Name'
        },
        {
            key: 'population',
            name: 'Population'
        },
        {
            key: 'area',
            name: 'Area'
        }]
}
    </textarea>
    </div>

    <div class="workarea">

        <div class="row">
            <div class="col s12">
                <h2 class="header">Basic example</h2>
                <div class="example-wrap">
                    <party-table options="vm.options" items="vm.items"></party-table>
                </div>
            </div>
        </div>
    </div>

</div>

<footer>
    Party table
</footer>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<script src="scripts/codemirror/codemirror.js"></script>
<script src="scripts/codemirror/javascript.js"></script>
<script src="../dist/party-table/party-table.min.js"></script>

<script defer>
    var textarea = document.getElementById('code');

    var editor = CodeMirror.fromTextArea(textarea, {
        lineNumbers: true,
        theme: 'material',
        mode: "javascript"
    });
</script>
<script defer>

    var app = angular.module('app', ['ngMaterial', 'party.table']);

    app.controller('ExampleController', ['$scope', function ($scope) {
        console.log('scope', $scope);

        var vm = this;

        vm.items = [
            {
                name: 'Russia',
                population: 146000000,
                area: 17075200
            }, {
                name: 'USA',
                population: 320000000,
                area: 3796742
            },
            {
                name: 'Germany',
                population: 80000000,
                area: 357168
            },
            {
                name: 'France',
                population: 66000000,
                area: 643801
            },
            {
                name: 'Italy',
                population: 60000000,
                area: 301338
            }];

        vm.options = {
            entity_models: [{
                name: 'default',
                attributes: [
                    {
                        key: 'name',
                        name: 'Name',
                        value_type: 'string'
                    },
                    {
                        key: 'population',
                        name: 'Population',
                        value_type: 'integer'
                    },
                    {
                        key: 'area',
                        name: 'Area',
                        value_type: 'integer'
                    }

                ]
            }],
            filters: [{
                key: 'name',
                name: 'Name'
            }],
            grouping: [
                {
                    key: 'name',
                    name: 'Name'
                }
            ],
            columns: [
                {
                    key: 'name',
                    name: 'Name'
                },
                {
                    key: 'population',
                    name: 'Population'
                },
                {
                    key: 'area',
                    name: 'Area'
                }]
        }
    }])

</body>
</html>
