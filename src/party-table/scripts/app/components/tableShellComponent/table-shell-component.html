<div class="g-wrapper" data-group-height-aligner data-options="options">
    <div class="g-workarea-wrap">
        <div class="g-workarea main-area" data-group-clipboard-handler data-items="items" data-columns="columns">
            <div class="g-grouping-section">
                <grouping-area options="options"></grouping-area>
            </div>
            <div class="g-table-section">
                <div data-custom-scroll class="custom-scrollbar" data-scroll-y="false">
                    <div class="g-table-wrap" column-resize>
                        <column-area options="options"
                                     items="items"
                        ></column-area>
                        <table-body class="table-body"
                                    options="options"
                                    items="items"
                        ></table-body>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="g-filter-sidebar main-sidebar">
        <div data-custom-scroll class="custom-scrollbar">
            <div class="g-filter" id="filtersbag">
                <sidebar-area options="options" report-options="reportOptions"></sidebar-area>
            </div>
        </div>
    </div>
    <div class="g-additions" data-ng-if="checkAdditions()">
        <div class="g-height-slider"></div>
        <div class="g-additions-data-editor min-height" data-ng-show="options.additionsStatus.editor">
            <div data-ng-show="!options.editorEntityId">
                <div class="g-additions-editor-caption">
                    Select row to start
                </div>
            </div>
            <div data-ng-show="options.editorEntityId" class="min-height">
                <group-editor-binder options="options"></group-editor-binder>
            </div>
        </div>
        <div class="g-additions-workarea" data-ng-if="options.additionsStatus.permissionEditor">
            <div data-ng-include="'views/entity-viewer/permission-editor-view.html'" class="min-height"></div>
        </div>
        <div class="g-additions-workarea" data-ng-if="options.additionsStatus.reportWizard">
            <div data-ng-include="'views/entity-viewer/entity-viewer-view.html'" class="min-height"></div>
        </div>
        <div class="g-extra-features" data-ng-if="findSelectedFeature().isOpened">
            <div data-ng-include="{{findSelectedFeature().templateUrl}}"></div>
        </div>
    </div>
</div>
